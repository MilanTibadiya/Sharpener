<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller's Admin page with total stock value</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
  <nav class="container-fluid navbar bg-body-tertiary bg-success-subtle">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1  text-primary">Buy! Products</span>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form> 
    </div>
  </nav>
</br>
<!-- bl -->
  <form>
  <div class="container text-left bg-primary-subtle">
    <div class="row my-2">
      <div class="col-4 my-2">
        <div class="input-group border border-light-subtle">
            <span class="input-group-text"  id="inputGroup-sizing-sm expenseAmount">Selling Price</span>
            <input id="sellerPrice" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
          </div>
      </div>
      <div class="col-4 mx-4 my-2">
        <div class="input-group ">
            <span class="input-group-text" id="inputGroup-sizing-sm border border-light-subtle description">Product Name</span>
            <input type="text" id="productName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
          </div>
      </div>
      <div class="col-3 mx-3 my-2">
        <button type="button" id="submit" value="Submit" class="btn btn-info">Add Product</button>
      </div>
<p> ADDED PRODUCTS</p>
  </div>
  <div class="mx-4">
    <ul class="list-group" id="items" style="list-style: none">
    </ul>
  </div>
  <div>
    <h3 id="h3">Total Value Worth of Products: <span id="span"></span></h3>
  </div>
  </div>
</form>

  <!-- list -->

  <script src="script.js"></script>
