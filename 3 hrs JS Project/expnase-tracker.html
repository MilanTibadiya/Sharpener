<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker app(Bootstrap demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
  <nav class="navbar bg-body-tertiary bg-success-subtle">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1  text-primary">Expense tracker app</span>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form> 
    </div>
  </nav>
</br>

  <!-- input 2  , Expense Amount, Description, Choose a Category -->
  <!-- coloum -->

        <!-- coloum -->
  <form>
  <div class="container text-left bg-primary-subtle">
    <div class="row">
      <div class="col">
        <div class="input-group border border-light-subtle">
            <span class="input-group-text"  id="inputGroup-sizing-sm expenseAmount">Expense Amount</span>
            <input id="expanse" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required/>
          </div>
      </div>
      <div class="col">
        <div class="input-group ">
            <span class="input-group-text" id="inputGroup-sizing-sm border border-light-subtle description">Description</span>
            <input type="text" id="discription" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required/>
          </div>
      </div>
      <div class="col">
        <select class="form-select border-light-subtle" id="category" aria-label="Default select example" required>
            <option selected>Choose a Category</option>
            <option>Food</option>
            <option>Fuel</option>
            <option>Electricity</option>
            <option>Movie</option>
            <option>other....</option>
          </select>
      </div>
        <button type="button" id="submit" value="Submit" class="btn btn-info">Submit</button>
    </div>
    <ul class="list-group" id="items">
    </ul>
  </div>
</form>

  <!-- list -->

  <script src="expanse-tracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
