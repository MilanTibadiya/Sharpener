    <script>  
      const posts = [
        { title: 'Post One', body: 'This is post one', createdAt: new Date().getTime()},
        { title: 'Post Two', body: 'This is post two', createdAt: new Date().getTime()},
      ];
//ok
      function getPosts(){
        setTimeout(() => {
          let output = '';
          posts.forEach( (post, index) => {
            output += `<li>title: ${post.title}- last updated ${Math.floor((new Date().getTime() - post.createdAt)/1000)} sec ago</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }
getPosts();
      async function createPost(post){
        await new Promise((resolve, reject) => {
          setTimeout( () => {
          posts.push({...post, createdAt: new Date().getTime()} );
          const error = false;

          if(!error){
            resolve();
          }else{
            reject('Error: Something went wrong');
          }
        }, 2000)
        })
      };

      async function deletepost(){
        await new Promise((resolve, reject) => {
            setTimeout( () => {
                if(posts.length > 0){
                    const lastelement = posts.pop();
                    resolve(lastelement);
                }else{
                    reject("Array is empty now");
                }
            }, 1000);
        })
    }

      createPost({title: 'Post Three', body: 'This is post three'})
      .then( () => {
        getPosts()
        deletepost().then( (deletedElement) => {            //  deletedElement pass console.for just see
            console.log(deletedElement)
            getPosts();
            deletepost().then(() => {
                getPosts()
                deletepost().then(() => {
                    getPosts()
                    deletepost().then(() => {
                        getPosts()
                        deletepost().then (() => {})
                        .catch((err) => {
                        console.log('Inside catch block', err)      //for every post write .catch, u dont in which promise will brake
                        })
                    }).catch( () => console.log('err 1'))
                }).catch( () => console.log('err 1'))
            }).catch( () => console.log('err 1'))
        })
    }).catch( () => console.log('err 1'))
.catch(err =>console.log(err));
    </script>
