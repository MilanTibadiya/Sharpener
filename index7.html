<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <!-- <span> hii</span>  for sibling propertie -->
   </div>
  </div>

  <script>
    //Travesinf the DOM
    var itemlist = document.querySelector('#items');

    // parentnode 
    // console.log(itemlist.parentNode);
    itemlist.parentNode.style.backgroundColor = "#f4f4f4";
    // console.log(itemlist.parentNode.parentNode);   // main parent container,body..

    //parenElement
    //  console.log(itemlist.parentElement);
    //  itemlist.parentElement.style.backgroundColor = "#f4f4f4";
    // console.log(itemlist.parentElement.parentElement);

    //childNodes
    // console.log(itemlist.childNodes);
     //children its no linebreak
     console.log(itemlist.children);

     // for any perticular children
     console.log(itemlist.children[1]);
     itemlist.children[1].style.backgroundColor ='yellow';

     //firstChild prop. 
     console.log(itemlist.firstChild); 
               //if showing text than gi in html code breakit 8.45,so its useless so,use firstElementChild
     //firstElementChild
    console.log(itemlist.firstElementChild);
    itemlist.firstElementChild.textContent = "hello 1"

    //lastChild prop. 
      console.log(itemlist.lastChild); 
     //lastElementChild
    console.log(itemlist.lastElementChild);
    itemlist.lastElementChild.textContent = "hello 4"

    //nextSibling (i make 1 span for showing sibling but currentely its coomentout)
    // console.log(itemlist.nextSibling);
    //  //nextElementSibling
    //  console.log(itemlist.nextElementSibling);
    // itemlist.nextElementSibling.textContent = "hello Siblig1"

    //previousSibling
    console.log(itemlist.previousSibling);
    //previosElementSibling
    console.log(itemlist.previousElementSibling); //its give h2 because it before it
    itemlist.previousElementSibling.style.color = 'green';
    // ***** so basically u all do using js no need to JQuery(for simply DOM man), dont make anodher file and slow down process

    //***NEW SECTION => creating and add element using DOM   $$*********

    //createElement  // 

    //create a div
    var newDiv = document.createElement('div');

    // add class
    newDiv.className = 'hello';

    //add id
    newDiv.id = 'hello1';

    // add attribute
    newDiv.setAttribute('title', 'hellow Div');  //(tille, 'value')

    // create text node
    var newDivText = document.createTextNode('hello world');

    //add text to div
    newDiv.appendChild(newDivText); //beacuse its child of new div

    // insert in doc
    var container = document.querySelector('header .container'); //space
    var h1 = document.querySelector('header h1');

    console.log(newDiv);

    //change in it
    newDiv.style.fontSize = '30px';

    container.insertBefore(newDiv, h1);
    
  </script>
</body>
